<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{dist/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{dist/css/signin.css}" rel="stylesheet">
		<script th:src="@{'https://code.jquery.com/jquery-3.4.1.min.js'}"></script>
	</head>

	<body class="text-center">
		<form class="form-signin" method="post" th:action="@{/sava}"  >
			<img class="mb-4" th:src="@{dist/img/bootstrap-solid.svg}"  alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">用户注册</h1>
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only">Username</label>
			<input type="text" class="form-control" placeholder="请输入账号" name="username" id="username" th:value="${login.username}">
			<br>
			<label class="sr-only">Pass</label>
			<input type="password" class="form-control" placeholder="请输入密码" name="pass" id="pass" th:value="${login.pass}">
			<label class="sr-only">Password</label>
			<input type="password" class="form-control" placeholder="请再次输入密码" name="password" id="password" th:value="${login.password}">

			<button class="btn btn-lg btn-primary btn-block" type="submit" id="sava" >注册</button>
			<a th:href="@{/login}" href="/login" >已有账号？去登录</a>
			<p class="mt-5 mb-3 text-muted">©2019</p>
		</form>

	</body>

</html>
